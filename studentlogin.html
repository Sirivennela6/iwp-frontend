<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
</script>

<body>

  <header>
    <div class="left-header">
      <img src="/logo.PNG" alt="Christ Logo" class="logo-img" />
      <div class="logo-text">
        <strong>CHRIST</strong><br>
        <span>(DEEMED TO BE UNIVERSITY)</span>
      </div>
    </div>
    <nav>
      <a href="home.html">Home</a>
    </nav>
  </header>

  <main class="form-container">
    <h2><img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" class="icon"> Student Login</h2>

    <form onsubmit="return handleStudentLogin(event)">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" required />

      <label for="studentPassword">Password</label>
      <input type="password" id="studentPassword" required />

      <button type="submit">Login</button>
    </form>
  </main>

  <script>
    const studentUsers = { "student1": "pass1", "siri": "1234" };

    function handleStudentLogin(event) {
      event.preventDefault();
      const id = document.getElementById("studentId").value.trim();
      const pw = document.getElementById("studentPassword").value;

      if (studentUsers[id] === pw) {
        localStorage.setItem("userRole", "student");
        location.href = "studentDashboard.html";
      } else {
        alert("Invalid credentials");
      }
      return false;
    }
  </script>

</body>
</html>
