<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Christ University</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Averia+Sans+Libre&family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    .dashboard-container {
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .dashboard-card {
      width: 280px;
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 25px;
      transition: transform 0.3s ease;
      cursor: pointer;
      margin-top: 20px;
    }

    .dashboard-card:hover {
      transform: translateY(-6px);
      background: #e6f0ff;
    }

    .dashboard-card h3 {
      font-family: 'EB Garamond', serif;
      margin-top: 10px;
    }

    .dashboard-card img {
      width: 70px;
      height: 70px;
    }
  </style>
</head>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
</script>

<body>

  <header>
    <div class="header">
      <img src="/logo.PNG" alt="Christ Logo" class="logo-img" />
      <div class="logo-text">
        <strong>CHRIST</strong><br>
        <span>(DEEMED TO BE UNIVERSITY)</span>
      </div>
    </div>
    <nav>
      <a href="studentDashboard.html">Dashboard</a>
      <a href="index.html">Project Submission</a>
      <a href="guide.html">Guide Info</a>
      <a href="home.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="dashboard-container">
    <div class="dashboard-card" onclick="location.href='index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Project">
      <h3>Project Submission</h3>
    </div>

    <div class="dashboard-card" onclick="location.href='guide.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920222.png" alt="Guide">
      <h3>Guide Details</h3>
    </div>
  </main>

  <script>
    
    window.onload = function () {
      const role = localStorage.getItem("userRole");
      if (role !== "student") {
        alert("Access denied. Student only.");
        location.href = "home.html";
      }
    };

    function logout() {
      localStorage.removeItem("userRole");
    }
  </script>

</body>
</html>
